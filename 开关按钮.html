<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开关按钮</title>
</head>
<body>

<style>

.switch{
  display: inline-block;
  margin-right: 20px;
  cursor: pointer;
}
.switch input{
  display: none;
}
.switch span{
  display: block;
  position: relative;
  width: 60px;
  height: 30px;
  background-color: #f0f0f0;
  border-radius: 15px;
}

.switch span::before{
  position: absolute;
  content: "";
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background-color: white;
  left: 1px;
  top: 1px;
  box-shadow: 1px 1px 2px rgba(0, 0, 0, .1);
  transition: left .3s ease;
}

.switch input:checked + span{
  background-color: #4CD860;
}
.switch input:checked + span::before{
  left: 31px;
  box-shadow: -1px 1px 2px rgba(0, 0, 0, .15);
}

</style>


<label class="switch">
  <input type="checkbox">
  <span></span>
</label>

<label class="switch">
  <input type="checkbox">
  <span></span>
</label>

</body>
</html>
