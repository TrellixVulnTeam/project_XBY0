<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 有序列表 -->
    <ol type="1" start="20">
        <li>本科</li>
        <li>大专</li>
        <li>中专</li>
    </ol>

    <!-- 无序列表 -->
    <ul type="none">
        <li>
            一级菜单1
            <ul type="none">
                <li>
                    二级菜单1
                    <ul type="none">
                        <li>三级菜单1</li>
                        <li>三级菜单2</li>
                    </ul>
                </li>
                <li>
                    二级菜单2
                    <ul type="none">
                        <li>三级菜单3</li>
                        <li>三级菜单4</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <!-- 自定义列表 -->
    <dl>
        <dt>问题1</dt>
        <dd>答案1</dd>
        <dt>问题2</dt>
        <dd>答案2</dd>
    </dl>

</body>
</html>
