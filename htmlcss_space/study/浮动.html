<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        background-color: red;
        width: 500px;
    }
    .box::before,
    .box::after{
        display: table;
        content: "";
    }
    .box::after{
        clear: both;
    }
    .box p{
        margin: 0;
        float: left;
        width: 200px;
        height: 200px;
        background-color: bisque;
    }
</style>
<body>
    <div class="box">
        <p>一</p>
        <p>二</p>
    </div>
</body>
</html>
