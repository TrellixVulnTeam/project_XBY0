    .box{
        width: 224px;
        height: 207px;
        background-color: #2c3e50;
        position: relative;
    }
    .box ul{
        margin: 0;
        padding: 0;
        list-style: none;
        position: absolute;
        width: 50px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .box ul li{
        height: 5px;
        background-color: white;
        transition: all .3s ease;
    }
    .box ul li.one{
        margin-bottom: 8px;
    }
    .box ul li.two{
        margin-bottom: 8px;
    }
    .box ul.animate li.one{
        transform: translateX(-50px);
        opacity: 0;
    }
    .box ul.animate li.three{
        transform: translatex(50px);
        opacity: 0;
    }
</style>
<body>
    <!-- <div class="box"></div> -->
    <div class="box">
        <ul id="menu">
            <li class="one"></li>
            <li class="two"></li>
            <li class="three"></li>
        </ul>
    </div>
    <script>
        document.getElementById('menu').onclick=function(){
            this.classList.toggle('animate');
        }
    </script>
</body>
