<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        margin: 0;
    }
    .banner{
        height: 300px;
        background-color: mediumorchid;
    }
    .main{
        width: 1170px;
        height: 3000px;
        padding-top: 60px;
        margin-left: auto;
        margin-right: auto;
        background-color: #ccc;
    }
    .main .content{
        float: left;
        width: 850px;
        min-height: 2000px;
        background-color: navajowhite;
    }
    .main .raside{
        position: sticky;
        top: 0;
        float: right;
        width: 220px;
        min-height: 400px;
        background-color: navy;
    }
</style>

<body>
    
    <div class="banner">横幅</div>
    <div class="main">
        <div class="content">主题</div>
        <div class="raside">右侧边栏</div>
    </div>

</body>
</html>
