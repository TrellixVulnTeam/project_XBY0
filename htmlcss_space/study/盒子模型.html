<style>
    .bottom-nav{
        border: 1px solid #ccc;
    }
    .bottom-nav a{
        box-sizing: border-box;
        display: inline-block;
        width: 25%;
        text-align: center;
        border-right: 1px solid red;
        text-decoration: none;
        color: inherit;
    }
    .bottom-nav a.active{
        color: red;
    }
    .bottom-nav a.last{
        border-right: none;
    }
    .bottom-nav a i{
        font-style: normal;
    }
    .bottom-nav a p{
        margin: 0;
    }
</style>

</html>
