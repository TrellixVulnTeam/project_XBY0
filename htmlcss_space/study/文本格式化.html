<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>
<body>

    <b>加粗</b>
    <strong>加粗</strong>

    <i>斜体</i>
    <em>斜体</em>

    <s>无用的文本</s>
    <del>被删除的文本</del>

    <U>下划线</U>
    <ins>插入文本</ins>

    o<sup>2</sup>
    o<sub>2</sub>

    这些<mark>HTML</mark>标签被称为格式化标签

    var a=10;

    <h2>
        大标题<small>副标题</small>
    </h2>

</body>
</html>
