<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 500px;
        background-color: #274280;
    }
    .box p.world_1{
        padding: 80px 20px 10px 80px;
        font-size: 40px;
        color: white;
        transform: translateX(-80px);
        opacity: 0;
        transition: all .5s ease;
    }
    .box p.world_2{
        padding: 20px 20px 40px 80px;
        font-size: 14px;
        color: white;
        transform: translateX(-80px);
        opacity: 0;
        transition: all .5s .5s ease;
    }
    .box.animate p.world_1{
        transform: translateX(0);
        opacity: 1;
    }
    .box.animate p.world_2{
        transform: translateX(0);
        opacity: 1;
    }
</style>
<body>
    <div class="box" id="box">
        <p class="world_1">Promote Your App with SoftLand</p>
        <p class="world_2"> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <script>
        setTimeout(function(){
            document.getElementById('box').classList.add('animate');
        },300)
    </script>
</body>
</html>
