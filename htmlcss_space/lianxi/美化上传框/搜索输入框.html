<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<style>
*{
  margin: 0;
  padding: 0;
}

.search{
  display: inline-block;
  position: absolute;
  left: 50px;
  top: 50px; 
}

input,button{
  font-family: inherit;
  box-sizing: border-box;
  outline: none;
  padding: 0;
  border: 1px solid transparent;
}
button{
  cursor: pointer;
}

.search{
  position: relative;
}
.search input,
.search button{
  float: left;
  height: 36px;
}

.search input{
  border-color: #ccc;
  padding-left: 15px;
}
.search .upload{
  position: absolute;
  width: 18px;
  height: 16px;
  background: url(images/camera.png) no-repeat 50% 50%;
  top: 10px;
  right: 66px;
  z-index: 10;
  cursor: pointer;
}
.search .upload [type="file"]{
  display: none;
}

</style>
  
<div class="search">
  <label class="upload">
    <input type="file">
  </label>
  <input type="text">
  <button>百度一下</button>
</div>

</body>
</html>
