<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<style>
.switch{
  display: inline-block;
  vertical-align: top;
  margin-right: 15px;
}
.switch > input{
  display: none;
}
.switch > span{
  display: block;
  position: relative;
  width: 50px;
  line-height: 30px;
  border-radius: 4px;
  border: 1px solid #ccc;
  text-align: right;
  padding: 0 10px;
  font-size: 14px;
}
.switch > span::before{
  position: absolute;
  content: "";
  width: 20px;
  height: 100%;
  background-color: white;
  border-radius: 4px;
  left: 0;
  top: 0;
  border: 1px solid #ccc;
  left: -1px;
  top: -1px;
  cursor: pointer;
}
.switch > span::after{
  content: "开启";
}
.switch > input:checked + span{
  background-color: rgb(31, 235, 31);
  text-align: left;
}
.switch > input:checked + span::before{
  left: 49px;
}
.switch > input:checked + span::after{
  content: "关闭";
}
</style>

<label class="switch">
  <input type="checkbox">
  <span></span>
</label>

<label class="switch">
  <input type="checkbox">
  <span></span>
</label>


  
</body>
</html>
