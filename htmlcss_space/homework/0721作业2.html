<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美化上传框</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    input,button{
        box-sizing: border-box;
        font-family: inherit;
        outline: none;
        padding: 0;
    }
    .box{
        display: inline-block;
        position: absolute;
        left: 50px;
        top: 50px;
    }
    .box input{
        width: 400px;
        height: 40px;
        border: 1px solid red;
        padding-left: 15px;
    }
    .box input::placeholder{
        color: #989898;
    }
    .box button{
        width: 60px;
        height: 40px;
        border: none;
        background-color: red;
    }
    .box{
        position: relative;
    }
    .box .upload{
        position: absolute;
        width: 18px;
        height: 16px;
        background: url(images/camera.png) no-repeat 50% 50%; 
        top: 12px;
        right: 70px;
    }
    .box .upload [type="file"]{
        display: none;
    }
</style>
<body>
    <div class="box">
        <label class="upload">
            <input type="file">
        </label>
        <input type="text" placeholder="费列罗巧克力"><button>搜索</button>
    </div>
</body>
</html>
