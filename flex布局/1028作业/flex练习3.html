<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body,html{
    margin: 0;
    padding: 0;
  }
  .box{
    display: flex;
    height: 100vh;
    flex-direction: row;
  }
  .aside{
    background-color: #D3DCE6;
    width: 200px;
    text-align: center;
  }
  .main{
    flex-grow: 1;
    background-color: #E9EEF3;
    text-align: center;
  }
</style>
<body>
  <div class="box">
    <div class="aside">aside</div>
    <div class="main">main</div>
  </div>
</body>
</html>
