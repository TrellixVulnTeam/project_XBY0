<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/animate.min.css">
</head>
<style>
  ul{
    list-style: none;
  }
  .container {
    width: 980px;
    margin: 0 auto
  }
  li {
    height: 300px;
    margin: 60px 0
  }
  .purple {
    background-color: #9b59b6
  }
  .blue {
    background-color: #3498db
  }
  .green {
    background-color: #2ecc71
  }
  .main {
    text-align: center
  }
  .more {
    margin: 10px auto 30px
  }
</style>
<body>

  <div class="container">
    <ul class="main">
      <li class="wow fadeInDown" style="background-color: #f1c40f;"></li>
      <li class="wow pulse" style="background-color: #e74c3c;" data-wow-iteration="infinite" data-wow-duration="1500ms"></li>
      <li class="purple wow slideInRight" data-wow-delay="2s"></li>
      <li class="blue wow bounceInLeft" data-wow-offset="300"></li>
      <li class="green wow slideInLeft" data-wow-duration="4s"></li>
      <button class="more">Loading more!</button>
    </ul>
  </div>

  <script src="js/wow.min.js"></script>
  <script>
    wow = new WOW({
      animateClass: 'animated',
      offset: 100,
    });
    wow.init();
    document.querySelector('.more').onclick = function () {
      var li = document.createElement('li');
      li.className = 'purple wow fadeInDown';
      this.parentNode.insertBefore(li, this);
    };
  </script>

</body>
</html>
