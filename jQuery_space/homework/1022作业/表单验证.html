<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="E:\WEB\jQuery_space\study\js\jquery-3.5.1.min.js"></script>
</head>
<body>

  <h1>用户登录</h1>
  <input type="text" placeholder="用户名" class="user">
  <br><br>
  <input type="password" placeholder="密码" class="pwd">
  <input type="checkbox" class="btn"> 显示密码
  <br><br>
  <button class="enroll">登录</button>
  <button class="post">注册</button>
  <br>

  <script>
    $(function () {
      $('.enroll').click(function () {
        var user = $('.user').val();
        var pwd = $('.pwd').val();
        if (!user) {
          alert('用户名不能为空！');
        } else if (!pwd) {
          alert('密码不能为空！');
        }
      })
      $('.btn').click(function () {
        $('.pwd').attr('type', this.checked ? 'text' : 'password')
      })
    })
  </script>

</body>
</html>
