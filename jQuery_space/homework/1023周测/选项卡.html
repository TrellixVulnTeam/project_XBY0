<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="E:\WEB\jQuery_space\study\js\jquery-3.5.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
    }

    .tab {
      height: 300px;
      width: 358px;
      border: #333333 1px solid;
      margin: 100px auto;
    }

    .tab_list {
      height: 40px;
      background-color: #f1f1f1;
    }

    .tab_list li {
      float: left;
      height: 39px;
      line-height: 39px;
      padding: 0 24px;
      text-align: center;
      cursor: pointer;
    }

    .tab_list .current {
      background-color: #333333;
      color: #fff;
    }

    .item {
      display: none;
    }
    .tab_con{
      text-align: center;
      line-height: 260px;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab_list">
      <ul>
        <li class="current">选项1</li>
        <li>选项2</li>
        <li>选项3</li>
        <li>选项4</li>
      </ul>
    </div>
    <div class="tab_con">
      <div class="item" style="display: block;">
        选项1
      </div>
      <div class="item">
        选项2
      </div>
      <div class="item">
        选项3
      </div>
      <div class="item">
        选项4
      </div>
    </div>
  </div>
  <script>
    $(function(){
      $('.tab .tab_list ul li').click(function(){
        $(this).addClass('current').siblings().removeClass('current');
        var index = $(this).index();
        $('.tab_con .item').eq(index).show().siblings().hide();
      })
    })
  </script>
</body>

<html>
