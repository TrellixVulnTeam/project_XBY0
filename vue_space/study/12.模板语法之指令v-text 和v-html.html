<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">

    <h2>{{message}}</h2>

    <h2 v-text="message">-</h2>

    <div>{{btn}}</div>
    <hr>

    <div v-text="btn"></div>
    <hr>

    <div v-html="btn"></div>

  </div>

  <script src="js/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        message:'hello vue!',
        btn:'按钮'
      }
    });
  </script>
  
</body>
</html>
