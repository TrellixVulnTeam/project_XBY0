<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <ly-header>
      <a slot="logo">标志</a>
      <template v-slot:nav>
        <ul>
          <li>首页</li>
          <li>关于</li>
        </ul>
      </template>
      999
    </ly-header>

  </div>

  <script src="js/vue.js"></script>
  <script>
    Vue.component('ly-header', {
      template:`
      <div class="header">
        <slot name="logo"></slot>
        <slot name="nav"></slot>
      </div>
      `
    })

    var app = new Vue({
      el:'#app',
    });
  </script>
  
</body>
</html>
