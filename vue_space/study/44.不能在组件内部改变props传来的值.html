<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ly-question :answer="false"></ly-question>

  </div>

  <script src="js/vue.js"></script>
  <script>
    Vue.component('ly-question',{
      props:['answer'],
      data(){
        return {
          answer_:this.answer
        }
      },
      template:`
      <div>
        <h2>对吗</h2>
        <p>{{answer_}}</p>
      </div>
      `
    })
    var app = new Vue({
      el:'#app',
    });
  </script>
  
</body>
</html>
