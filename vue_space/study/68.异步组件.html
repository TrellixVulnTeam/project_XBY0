<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <ly-list ></ly-list>

  </div>

  <script src="js/axios.js"></script>
  <script src="js/http.js"></script>
  <script src="js/vue.js"></script>
  <script>
    Vue.component('ly-list', function(resolve,reject){
      http.get('feedback/user?tid=0').then(res => {
        resolve({
          data(){
            return{
              list:res.result
            }
          },
          template:`
          <ul>
            <li v-for="item in list">{{item.content}}</li>
          </ul>
          `
        })
      })
    })

    var app = new Vue({
      el:'#app',
    });
  </script>
  
</body>
</html>
