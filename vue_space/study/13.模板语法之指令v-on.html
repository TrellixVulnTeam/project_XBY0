<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">

    <button onclick="clickMe()">js单击</button>

    <button v-on:click="clickMe">vue单击</button>

  </div>

  <script src="js/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      methods:{
        clickMe:function(){
          alert('hello');
        },
      }
    });

    function clickMe(){
      alert('hello');
    }
  </script>
  
</body>
</html>
