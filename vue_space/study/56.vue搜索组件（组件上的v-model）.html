<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .search {
      display: inline-block;
      position: relative;
      margin-right: 20px;
    }
    .search input {
      font-family: inherit;
      padding: 6px 12px;
      min-width: 200px;
    }
    .search i {
      position: absolute;
      right: 10px;
      top: 50%;
      width: 18px;
      height: 18px;
      line-height: 15px;
      background-color: #ccc;
      font-style: normal;
      text-align: center;
      border-radius: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
    }
    .search i:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div id="app">

    <ly-search placeholder="搜索文章" v-model="keyword"></ly-search>
    <h2>{{keyword}}</h2>

  </div>

  <script src="js/vue.js"></script>
  <script>
    Vue.component('ly-search', {
      model:{
        event:'change'
      },
      props:{
        placeholder:String,
        value:String
      },
      data(){
        return {
          val:this.value
        }
      },
      template:`
      <div class="search">
        <input
        ref="val"
        :placeholder="placeholder"
        :value="val"
        @change="val=$event.target.value">
        <i
        class="icon-clear"
        v-if="val.length"
        @click="clear"
        >x</i>
      </div>
      `,
      watch:{
        val(now){
          this.$emit('change',now);
        }
      },
      methods:{
        clear(){
          this.val = '';
          this.$refs.val.focus();
        }
      }
    })

    var app = new Vue({
      el:'#app',
      data:{
        keyword:'22'
      }
    });
  </script>
  
</body>
</html>
