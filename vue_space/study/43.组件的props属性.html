<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">

    <ly-page :page="page" :total-page="totalpage"></ly-page>

  </div>

  <script src="js/vue.js"></script>
  <script>
    Vue.component('ly-page',{
      props:['page','totalPage'],
      template:`
      <div>
        <button
        v-for="p in totalPage"
        :class="{active: p===page}"
        >{{p}}</button>
      </div>
      `
    })
    var app = new Vue({
      el:'#app',
      data:{
        page:2,
        totalpage:5
      }
    });
  </script>
  
</body>
</html>
