<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a{
      color: inherit;
      text-decoration: none;
    }

    html{
      background-color: #ccc;
    }
    #app{
      max-width: 375px;
      height: 100vh;
      margin-left: auto;
      margin-right: auto;
      background-color: white;
    }

    .tabbar{
      position: fixed;
      display: flex;
      list-style: none;
      max-width: 375px;
      width: 100%;
      bottom: 0;
      height: 60px;
      background-color: #f2f2f2
    }
    .tabbar li{
      display: flex;
      flex-grow: 1;
      flex-direction: column;

    }
    .tabbar li a{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .tabbar li a.active{
      color: red;
    }

    .main{
      padding: 20px;
    }
    .main h1{
      margin-bottom: 15px;
      font-size: 24px;
    }

    .subnav{
      display: flex;
      list-style: none;
      background-color: #f0f0f0;
    }
    .subnav a{
      display: block;
      padding: 6px 20px;
    }
    .subnav a.active{
      color: red;
    }

    .content{
      padding: 20px 10px;
    }
    .content h3{
      margin-bottom: 20px;
    }

    .leftnav{
      position: fixed;
      width: 70px;
      list-style: none;
      background-color: #f0f0f0;
    }
    .leftnav a{
      display: block;
      padding: 10px;
    }
    .leftnav a.active{
      color: red;
    }
    .product{
      padding-left: 85px;
    }
    .product h3{
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <div id="app">

    <router-view></router-view>

    <ul class="tabbar">
      <li><router-link to="/home">首页</router-link></li>
      <li><router-link to="/classify">分类</router-link></li>
      <li><router-link to="/about">关于</router-link></li>
    </ul>

  </div>

  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
  <script>
    const Home = {
      template: `
            <div class="main">
              <h1>首页页面</h1>
              <p>首页内容正在建设中...</p>
            </div>
            `,
    }

    const Product = {
      props:['id'],
      template:`
        <div class="product">
          <h3>{{info.name}}</h3>
          <p>商品列表正在建设中...</p>
        </div>
      `,
      data(){
        return {
          cates: [
            {id:1, name:'iQOO'},
            {id:2, name:'NEX'},
            {id:3, name:'X系列'},
            {id:4, name:'S系列'},
            {id:5, name:'Y系列'},
            {id:6, name:'Z系列'},
            {id:7, name:'U系列'},
          ]
        }
      },
      computed:{
        info(){
          return this.cates.find(item => item.id == this.id);
        }
      }
    }

    const Classify = {
      template: `
        <div class="main">
          <h1>分类页面</h1>
          <ul class="leftnav">
            <li v-for="item in cates">
              <router-link :to="item.id.toString()">{{item.name}}</router-link>
            </li>
          </ul>
          <router-view></router-view>
        </div>`,
      data(){
        return {
          cates: [
            {id:1, name:'iQOO'},
            {id:2, name:'NEX'},
            {id:3, name:'X系列'},
            {id:4, name:'S系列'},
            {id:5, name:'Y系列'},
            {id:6, name:'Z系列'},
            {id:7, name:'U系列'},
          ]
        }
      }
    }

    const Company = {
      template: `
            <div class="content">
              <h3>公司简介</h3>
              <p>公司简介内容正在建设中...</p>
            </div>
            `,
    }

    const Culture = {
      template: `
            <div class="content">
              <h3>企业文化</h3>
              <p>企业文化内容正在建设中...</p>
            </div>
            `,
    }

    const About = {
      template: `<div class="main">
              <h1>关于页面</h1>
              <ul class="subnav">
                <li><router-link to="company">简介</router-link></li>
                <li><router-link to="culture">文化</router-link></li>
              </ul>
              <router-view></router-view>
            </div>`
    }

    const router = new VueRouter({
      linkExactActiveClass: '',
      linkActiveClass: 'active',
      routes: [
        { path: '/', redirect: '/home' },
        { path: '/home', component: Home },

        { path: '/classify', component: Classify ,children: [
            { path: '', redirect: 'product/1'},
            { path: 'product/:id', component: Product, props:true },
          ]
        },

        { path: '/about', component: About, children: [
            { path: '', redirect: '/about/company'},
            { path: 'company', component: Company },
            { path: 'culture', component: Culture }
          ]
        },
      ]
    })

    const app = new Vue({
      el: '#app',
      router,
    })
  </script>
  
</body>
</html>
