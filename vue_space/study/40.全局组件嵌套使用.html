<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <ly-list></ly-list>

  </div>

  <script src="js/vue.js"></script>
  <script>
    Vue.component('ly-like', {
      data() {
        return {
          counter: 0
        }
      },
      template: `<button @click="counter += 1">❤{{counter}}</button>`
    })

    Vue.component('ly-list', {
      template: `<p>段落------ <ly-like/></p>`
    })

    var app = new Vue({
      el: '#app',
    });
  </script>
  
</body>
</html>
