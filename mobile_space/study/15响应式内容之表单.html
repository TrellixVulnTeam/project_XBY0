<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1{
      text-align: center;
      padding: 1em;
    }
    h4{
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form{
      padding: 20px;
      margin: auto;
    }
    .form-group{
      margin-bottom: 15px;
    }

    .form-group label{
      display: block;
      margin-bottom: 10px;
      white-space: nowrap;
    }
    .form-control{
      width: 100%;
      height: 30px;
      padding: 0 10px;
    }
    .form-horizontal .form-group{
      display: flex;
      align-items: center;
    }
    .form-horizontal .form-group label{
      margin-bottom: 0;
      min-width: 80px;
      padding-right: 15px;
    }

    @media screen and (max-width: 768px){
      .form-horizontal .form-group{
        flex-direction: column;
        align-items: flex-start;
      }
      .form-horizontal .form-group label{
        margin-bottom: 10px;
      }
    }


  </style>
</head>
<body>
  
  <h1>表单响应式方案</h1>

  <h4>垂直表单</h4>

  <div class="login-form">
    <form>
      <div class="form-group">
        <label for="username">用户</label>
        <input id="username" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="username">密码</label>
        <input id="username" type="password" class="form-control">
      </div>
    </form>
  </div>

  <h4>水平表单</h4>
  <div class="login-form">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username">用户</label>
        <input id="username" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="username">密码</label>
        <input id="username" type="password" class="form-control">
      </div>
    </form>
  </div>

</body>
</html>
