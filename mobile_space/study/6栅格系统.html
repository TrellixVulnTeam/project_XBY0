<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    span {
      display: block;
      line-height: 50px;
      text-align: center;
      background-color: red;
    }
  
    /* 0-768 手机 默认 */
    .container {
      padding: 0 15px;
    }
  
    .row {
      margin: 0 -15px;
    }
  
    .row::after {
      display: block;
      content: "";
      clear: both;
      visibility: hidden;
    }
  
    .row [class *="col-"] {
      box-sizing: border-box;
      float: left;
      padding: 0 15px;
    }
  
    .row .col-xs-1 {
      width: 8.33333333%;
    }
    .row .col-xs-2 {
      width: 16.66666667%;
    } 
    .row .col-xs-2dot4 {
      width: 20%;
    } 
    .row .col-xs-3 {
      width: 25%;
    }  
    .row .col-xs-4 {
      width: 33.33333333%;
    }  
    .row .col-xs-5 {
      width: 41.66666667%;
    }  
    .row .col-xs-6 {
      width: 50%;
    }  
    .row .col-xs-7 {
      width: 58.33333333%;
    }  
    .row .col-xs-8 {
      width: 66.66666667%;
    } 
    .row .col-xs-9 {
      width: 75%;
    } 
    .row .col-xs-10 {
      width: 83.33333333%;
    } 
    .row .col-xs-11 {
      width: 91.66666667%;
    } 
    .row .col-xs-12 {
      width: 100%;
    }
  
    /* 768-992 平板 */
    @media screen and (min-width: 768px) {
      .container {
        width: 750px;
        margin: auto;
        padding: 0;
      }
    }

    .row .col-sm-1 {
      width: 8.33333333%;
    }

    .row .col-sm-10 {

    .row .col-sm-11 {

      width: 100%;
