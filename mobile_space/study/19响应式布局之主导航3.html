<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式内容之主导航4</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /*响应式记得用IE盒子*/
    }
    html{
      overflow-x: hidden;
    }
    body{
      font-size: 14px;
      color: #323232;
    }
    a{
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    ul{
      list-style: none;
    }
    .mask{
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .7);
      z-index: 10;
      cursor: pointer;
    }
    .container{
      padding-left: 15px;
      padding-right: 15px;
    }

    .header{
      position: relative;
      padding: 12px 0;
      background-color: #e0e0e0;
    }

    .masthead{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo{
      padding: 0 15px;
      height: 34px;
      line-height: 34px;
      background-color: #E31D1A;
      text-align: center;
      color: white;
      border-radius: 4px;
    }
    .toggle{
      width: 40px;
      line-height: 40px;
      background-color: #666;
      border-radius: 4px;
      color: white;
      text-align: center;
    }
    .nav{
      position: absolute;
      width: 200px;
      height: 100vh;
      top: 0;
      right: 0;
      transform: translateX(100%);
      background-color: white;
      box-shadow: 0 2px 3px rgba(0, 0, 0, .2);
      padding: 10px 0;
      transition: transform .3s ease;
      z-index: 999;
    }
    .nav.opened{
      transform: translateX(0);
    }
    .nav a{
      display: block;
      line-height: 40px;
      margin: 0 15px;
      font-size: 15px;
    }
    .nav a:hover{
      color: #E31D1A;
    }
    .nav a.active{
      border-bottom: 2px solid #E31D1A;
      color: #E31D1A;
    }

    .slide{
      height: 280px;
      background-image: linear-gradient(to right bottom, #D43E3F,#6992d8);
    }

    @media screen and (min-width: 768px) {
      .mask{
        display: none !important;
      }
      .container{
        width: 750px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 0;
        padding-right: 0;
      }
      .toggle{
        display: none;
      }
      .nav{
        display: flex !important;
        position: static;
        width: auto;
        height: auto;
        transform: none;
        transition: none;
        background-color: transparent;
        box-shadow: none;
        padding: 0;
        margin-right: -15px;
      }
    }

    @media screen and (min-width: 992px) {
      .container{
        width: 970px;
      }
    }

    @media screen and (min-width: 1200px) {
      .container{
        width: 1170px;
      }
    }



  </style>
</head>
<body>

<div class="mask"></div>

<div class="header">

  <div class="container masthead">
    <a class="logo">思诚科技</a>
    <a class="toggle">三</a>
    <ul class="nav">
      <li><a href="#" class="active">网站首页</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">产品介绍</a></li>
      <li><a href="#">公司新闻</a></li>
      <li><a href="#">合作伙伴</a></li>
      <li><a href="#">联系我们</a></li>
    </ul>
  </div>

</div>

<div class="slide">

</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
  
  $('.toggle').click(function(){
    $('.mask').fadeToggle(300);
   $('.nav').toggleClass('opened');
  })

  $('.mask').click(function(){
    $('.nav').toggleClass('opened');
    $(this).fadeOut(300);
  })

})
</script>



</body>
</html>
