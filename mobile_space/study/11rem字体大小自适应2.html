<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html{
      font-size: calc(100vw / 7.5);
    }
    .container{
      max-width: 750px;
      min-width: 320px;
      height: 100vh;
      margin: auto;
      background-color: #f0f0f0;
    }
    h1{
      font-size: 0.4rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>标题1 字体大小可以自动调整</h1>
  </div>
</body>
</html>
