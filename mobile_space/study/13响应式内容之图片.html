<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    h1{
      text-align: center;
      padding: 1em;
    }
    h4{
      text-align: center;
      margin-bottom: 20px;
    }
    .img-responsive{
      max-width: 100%;
      height: auto;
    }
    .img-fit{
      max-width: 100%;
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  
  <h1>图片响应式方案</h1>

  <h4>自适应屏幕宽度方案</h4>
  <p align="center">
    <img src="images/web905.jpg" class="img-responsive">
  </p>

  <h4>图片宽高自适应</h4>
  <p align="center" style="background: #ccc;">
    <img src="images/slide1.png" class="img-fit">
  </p>
  <br> <br>

</body>
</html>
