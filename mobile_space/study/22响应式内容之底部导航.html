<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a{
      text-decoration: none;
      color: inherit;
    }
    .footer{
      display: flex;
      justify-content: space-around;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #f0f0f0;
    }
    .footer a{
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 60px;
      text-align: center;
    }
    .footer a i{
      font-style: normal;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="footer">
    <a>
      <i>❤</i>
      <span>视屏</span>
    </a>
    <a>
      <i>❤</i>
      <span>题库</span>
    </a>
    <a>
      <i>❤</i>
      <span>留言</span>
    </a>
    <a>

  </div>
</body>
</html>
