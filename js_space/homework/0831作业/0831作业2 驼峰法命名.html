<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 1
    var str = 'get-element-by-id';
    var result = str.replace(/[-](\w)/g, function (match, $1) {
      return $1.toUpperCase();
    })
    console.log(result);

    // 2
    var str = "get-element-by-id";
    function camelCase(str) {
      var newStr = '';
      var arr = str.split('-');
      for (var i = 0; i < arr.length; i++) {
        var temp = arr[i];
        if (i === 0) {
          newStr += temp;
        } else {
          newStr += temp.substr(0, 1).toLocaleUpperCase();
          newStr += temp.substr(1, temp.length - 1);
        }
      }
      return newStr;
    }
    console.log(camelCase(str));

  </script>
</body>
</html>
