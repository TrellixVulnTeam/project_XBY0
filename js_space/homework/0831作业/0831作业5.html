<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function hasIps(ips, ip) {
      var temp1 = ips.split(' ~ ');
      var t1 = temp1[0];
      var t2 = temp1[1];
      var result1 = t1.split('.');
      var r1 = result1[0] * 256 * 256 * 256 + result1[1] * 256 * 256 + result1[2] * 256 + result1[3];
      var result2 = t2.split('.');
      var r2 = result2[0] * 256 * 256 * 256 + result2[1] * 256 * 256 + result2[2] * 256 + result2[3];
      var result3 = ip.split('.');
      var r3 = result3[0] * 256 * 256 * 256 + result3[1] * 256 * 256 + result3[2] * 256 + result3[3];
      if (r1 <= r3 && r2 >= r3) {
        return true;
      } else {
        return false;
      }
    }
    console.log(hasIps('127.0.0.1 ~ 127.0.0.255', '127.0.0.20'));
  </script>
</body>
</html>
