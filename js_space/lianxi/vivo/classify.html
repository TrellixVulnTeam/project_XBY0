  function showClassify( data){
  
    document.querySelector('.leftnav').innerHTML = data.reduce(function( temp, item, index ){
      return temp + `<li data-id="${item.id}" class="${index===0?'active':''}">${item.name}</li>`;
    },'');
  
  }
  
  function showProducts( data ){

      </div>
      <div class="product-list">
      `;

        temp += `
        <a href="#">
          <img src="${products[j].picurl}" class="img-fit">
          <div class="intro">
            <h4>${products[j].title}</h4>
            <p class="desc">${products[j].desc}</p>

        </a>
        `;
      }

      temp += `</div>`;
    }

        posArr.push( top );
      }
      // console.log(posArr);
    },60)

  }
  
  //事件代理切换导航
  function switchNav() {

    var li = event.target;
    if(li.tagName.toLowerCase() !== 'li') return;
    document.querySelector('#view_'+li.dataset.id).scrollIntoView({behavior:'smooth'});
  }

  //滚动侦测
  function scrollView( view ){
   
    var top = view.scrollTop;
    var len = posArr.length-1;
    for(var i=0;i<=len;i++){

      if( ( top >= posArr[i] && top <= posArr[i+1] ) || top >= posArr[len]) {
        var lis = document.querySelectorAll('.leftnav li');
        lis.forEach(function(li){
          li.classList.remove('active');
        })
      
        lis[i].classList.add('active');

        // lis[i].scrollIntoView();
